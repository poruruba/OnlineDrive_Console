<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *; img-src * data: content: blob:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/start.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css" />
  <script src="js/methods_bootstrap.js"></script>
  <script src="js/components_bootstrap.js"></script>
  <script src="js/components_utils.js"></script>
  <script src="js/vue_utils.js"></script>
  <script src="js/gql_utils.js"></script>

  <script src="js/remoteconsole.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vconsole/dist/vconsole.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.x/dist/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3.x/dist/vue-router.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

  <title>Dropbox Console</title>
</head>
<body>
<!--
    <div id="loader-background">
      <div class="sk-plane sk-center"></div>
    </div>
-->
    <div id="top" class="container">
        <h1>Dropbox Console</h1>
        <br>

        <label>folder</label> {{folder}}<br>
        <button class="btn btn-default btn-sm pull-right" v-on:click="dialog_open('#file_upload_dialog')">Upload</button>
        <button class="btn btn-default btn-sm pull-right" v-on:click="make_directory">MakeDir</button>
        <button class="btn btn-default btn-sm" v-on:click="change_dir(parent)"> .. </button>
        <button class="btn btn-default btn-sm" v-on:click="reload_dir(parent)"><span class="glyphicon glyphicon-refresh"></span></button>
        <table class="table table-striped">
          <thead>
            <tr><th></th><th>name</th><th>clientModifiedAt</th><th>serverModifiedAt</th><th>size</th><th>action</th></tr>
          </thead>
          <tbody>
            <tr v-for="(item, index) in dir_list">
              <td><span v-if="item['.tag']!='folder'" class="glyphicon glyphicon-file"></span><span v-else class="glyphicon glyphicon-folder-open"></span></td>
              <td><a v-if="item['.tag']=='folder'" v-on:click="change_dir(item.path_display)">{{item.name}}</a><a v-else v-on:click="download_file(item.path_display)">{{item.name}}</a></td>
              <td><span v-if="item['.tag']!='folder'">{{utc2jst(item.client_modified)}}</span></td><td><span v-if="item['.tag']!='folder'">{{utc2jst(item.server_modified)}}</span></td>
              <td>{{item.size}}</td>
              <td>
                <button class="btn btn-default btn-xs" v-on:click="delete_file(item)">delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <br>

        <div class="modal fade in" id="file_upload_dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">ファイルアップロード</h4>
              </div>
              <div class="modal-body">
                <comp_file v-bind:callback="select_upload_file"></comp_file>
                <button class="btn btn-default" v-on:click="upload_file">Upload</button>
              </div>
              <div class="modal-footer">
                <buttn class="btn btn-default" data-dismiss="modal">閉じる</buttn>
              </div>
            </div>
          </div>
        </div>

        
        <router-view></router-view>
      
        <!-- for progress-dialog -->
        <progress-dialog v-bind:title="progress_title"></progress-dialog>
    </div>

    <script src="js/store.js"></script>
    <script src="js/router.js"></script>
    <script src="js/start.js"></script>
</body>
